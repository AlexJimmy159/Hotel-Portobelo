<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel Portobelo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
	<!--hoja de estilo personalizada -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid p-0" >  
		<div class="container" >
			<div class="row">
				<div class="centrado col-12 col-sm-1 col-md-1 p-3 col-lg- col-xl- d-none d-sm-block " >Logotipo</div>
				<div class="centrado col-12 col-sm-1 col-md-1 p-3 col-lg- col-xl- d-none d-sm-block"></div>
				
				<div class="centrado col-12  col-sm-2 col-md-2 p-3 col-lg- col-xl- p-3">Boton-1</div>
				<div class="centrado col-12  col-sm-2 col-md-2 p-3 col-lg- col-xl- p-3">Boton-2</div>
				<div class="centrado col-12  col-sm-2 col-md-2 p-3 col-lg- col-xl- p-3">Boton-3</div>
				<div class="centrado col-12  col-sm-2 col-md-2 p-3 col-lg- col-xl- p-3">Boton-4</div>
				<div class="centrado col-12  col-sm-2 col-md-2 p-3 col-lg- col-xl- p-3">Boton-5</div>		
			</div>

			<div class="container-fluid">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">

					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ul>
					
					<!-- The slideshow -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Los Angeles" width="100%" height="100%">
						</div>
						<div class="carousel-item">
							<img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="Chicago" width="100%" height="100%">
						</div>
						<div class="carousel-item">
							<img src="https://www.w3schools.com/bootstrap4/la.jpg" alt="New York" width="100%" height="100%">
						</div>
					</div>
					
					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#myCarousel" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>

			</div>




		</div>
		<!-- slide -->









	</body>
	</html>
